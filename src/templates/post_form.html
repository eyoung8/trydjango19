{% extends "base.html" %}


{% block head_title %}

{% endblock head_title %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>{{ title }}</h1>
<form method="POST" action='' enctype='multipart/form-data'> {% csrf_token %}
{{ form.as_p }}
<input type='submit' class='btn btn-default' value='Create Post' />
</form>
</div>
{% endblock content %}
